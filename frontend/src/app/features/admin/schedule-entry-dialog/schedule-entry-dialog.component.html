<h2 mat-dialog-title>Dodaj wpis do planu lekcji</h2>

<form [formGroup]="entryForm" (ngSubmit)="onSave()">
    <mat-dialog-content>

        <!-- Przedmiot -->
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Przedmiot</mat-label>
            <mat-select formControlName="subjectId">
                <mat-option *ngFor="let subject of data.availableSubjects" [value]="subject.subjectId">
                    {{ subject.subjectName }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="entryForm.controls['subjectId'].hasError('required')">
                Przedmiot jest wymagany
            </mat-error>
        </mat-form-field>

        <!-- Nauczyciel -->
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Nauczyciel</mat-label>
            <mat-select formControlName="teacherId">
                <mat-option *ngFor="let teacher of filteredTeachers" [value]="teacher.id">
                    {{ teacher.firstName }} {{ teacher.lastName }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="entryForm.controls['teacherId'].hasError('required')">
                Nauczyciel jest wymagany
            </mat-error>
        </mat-form-field>

        <!-- Godzina rozpoczęcia -->
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Godzina rozpoczęcia</mat-label>
            <input matInput type="time" formControlName="startTime">
            <mat-error *ngIf="entryForm.controls['startTime'].hasError('required')">
                Godzina jest wymagana
            </mat-error>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button class="reject" type="button" (click)="onCancel()">Anuluj</button>
        <button class="proceed" type="submit" [disabled]="entryForm.invalid">Zapisz</button>
    </mat-dialog-actions>
</form>
