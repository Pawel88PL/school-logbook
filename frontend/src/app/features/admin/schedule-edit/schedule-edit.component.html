<div *ngIf="isLoading" class="mat-spinner">
    <mat-spinner></mat-spinner>
</div>

<div class="custom-container" *ngIf="!isLoading && schedule">

    <h1>Plan lekcji – {{ schedule.className }}</h1>
    <hr class="my-5" />

    <div *ngFor="let day of daysOfWeek" class="mb-6">
        <h3>{{ day.label }}</h3>

        <table class="table table-bordered w-full">
            <thead>
                <tr>
                    <th>Godzina</th>
                    <th>Przedmiot</th>
                    <th>Nauczyciel</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entry of getEntriesForDay(day.value)">
                    <td>{{ entry.startTime }}</td>
                    <td>{{ entry.subjectName }}</td>
                    <td>{{ entry.teacherFullName }}</td>
                    <td>
                        <button mat-icon-button color="primary" (click)="editEntry(entry)">
                            edit
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteEntry(entry.id)">
                            delete
                        </button>
                    </td>
                </tr>
                <tr *ngIf="!getEntriesForDay(day.value)?.length">
                    <td colspan="4" class="text-center text-muted">Brak wpisów</td>
                </tr>
            </tbody>
        </table>

        <button mat-stroked-button color="primary" (click)="addEntry(day.value)">
            + Dodaj wpis
        </button>
    </div>
</div>
